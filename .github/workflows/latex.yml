name: LaTeX Document CI

on:
  push:
    branches: [main]
    paths:
      - "report/**"
      - ".github/workflows/latex.yml"
  pull_request:
    branches: [main]
    paths:
      - "report/**"
      - ".github/workflows/latex.yml"

jobs:
  build-latex:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./report

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install PlantUML
        run: |
          wget https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar -O plantuml.jar
          sudo mv plantuml.jar /usr/local/bin/plantuml.jar
          echo '#!/bin/bash' | sudo tee /usr/local/bin/plantuml
          echo 'java -jar /usr/local/bin/plantuml.jar "$@"' | sudo tee -a /usr/local/bin/plantuml
          sudo chmod +x /usr/local/bin/plantuml

      - name: Convert UML files to TeX
        run: |
          # Find all .uml and .puml files in src/ directory
          find src/ -type f \( -name "*.uml" -o -name "*.puml" -o -name "*.plantuml" \) | while read umlfile; do
            echo "Processing $umlfile..."
            # Generate output filename (replace extension with .tex)
            texfile="${umlfile%.*}.tex"
            # Convert UML to LaTeX format using PlantUML
            plantuml -tlatex:nopreamble "$umlfile"
            if [ -f "$texfile" ]; then
              echo "Successfully generated $texfile"
            else
              echo "Warning: Failed to generate $texfile"
            fi
          done
          # List all generated .tex files
          echo "Generated TeX files:"
          find src/ -type f -name "*.tex"

      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PDF with Tectonic
        run: tectonic -X build --keep-logs

      - name: Check if PDF was generated
        run: |
          if [ -f "build/default/default.pdf" ]; then
            echo "PDF built successfully"
            ls -lh build/default/default.pdf
          else
            echo "PDF not found in expected location"
            find build -name "*.pdf" || echo "No PDF files found"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: report/build/default/default.pdf
          retention-days: 30

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: report/build/**/*.log
          retention-days: 7
